<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Motors - Fale Conosco</title>
    <link rel="stylesheet" href="css/stilus.css"> 
</head>
<body>
    <header class="header">
        <img class="header__img" width="13%" height="13%" src="img/logo-ford-256.png" alt="Logomarca da ford" >
        <nav class="header__nav">    
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lancamentos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <div class="main__contato">
            <img src="img/xls 2.2 diesel.jpg" alt="Ford xls 2.2 diesel" height="50%" width="50%">
            <form  action="#">
                <fieldset>
                    <legend><strong>Fale Conosco</strong></legend>
                        <input type="text" id="neme" name="neme" placeholder="NOME*....." required><br>
                        <input type="email" id="email" name="email" placeholder="E-MAIL*....." required><br>
                        <input type="number" id="cpf" name="cpf" placeholder="CPF*....." required><br>
                        <input type="text" id="sobrename" name="sobrename" placeholder="SOBRENOME....." required><br>
                        <input type="number" id="telefone" name="telefone" placeholder="TELEFONE....." required><br>
                        <select name="selecao" id="selecao" name="selecao">
                            <option value="id">COMO DESEJA SER CONTATADO</option>
                            <option value="telefone">TELEFONE</option>
                            <option value="email">E-MAIL</option>
                        </select><br>
                        <select name="selecao" id="selec" name="selec" >
                            <option value="id">TIPO DE CONTATO</option>
                            <option value="elogio">ELOGIOS</option>
                            <option value="reclamacao">RECLAMAÇÃO</option>
                            <option value="solicitacao">SOLICITAÇÃO</option>
                        </select><br>
                    <textarea name="comentarios" id="comentarios" rows="5" cols="70" placeholder="Escreva seu cometário..."></textarea><br>
                    <button class="botao__form">Enviar</button>
                </fieldset>   
            </form>                 
        </div>   
    </main>
    <footer>
        <div class="redesSociais">
            <table>
                <td><h5 class="redesSociais__h5">Redes Sociais</h5></td>
                <td><a href="https://www.facebook.com/FordBrasil/" target="_blank"><img src="img/facebook-50.png" alt="Facebook"/></a></td>
                <td><a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="img/instagram-logo-50.png" alt="instagran"/></a></td>
                <td><a href="https://www.youtube.com/fordbrasil" target="_blank"><img src="img/youtube-squared-50.png" alt="youtube"/></a></td>
                <td><div class><a href="https://www.ford.com.br/copyright/" target="_blank"><h4 class="corcorpy">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</h4></a></div></td>
                <td><div><img class="redesSociais__logorodape" src="img/ford-96.png" alt="logo da ford"/></td></div>   
            </table>       
        </div>
    </footer>
</body>
</html>
